name: Android CI

on: [ push ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Project Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Run Tests
        run: ./gradlew testPinboardapiDebugUnitTest --stacktrace

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Project Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Build
        run: ./gradlew assemblePinboardapi --stacktrace

      - name: Upload Pinboard API APK
        if: success()
        uses: actions/upload-artifact@v3.1.2
        with:
          path: app/build/outputs/apk/pinboardapi/debug/app-pinboardapi-debug.apk

  instrumented_tests:
    name: Instrumented Tests
    runs-on: macOS-latest
    needs: [ unit_tests, build ]
    steps:
      - name: Project Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          api-level: 29
          arch: x86_64
          script: ./gradlew :app:connectedAndroidTest --stacktrace
