name: Android CI

on: [ push ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v4

      - name: Setup Android build
        uses: ./.github/actions/setup-android-build

      - name: Build
        run: ./gradlew assemble

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/debug/*.apk

  code_analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v4

      - name: Setup Android build
        uses: ./.github/actions/setup-android-build

      - name: Spotless check
        run: ./gradlew spotlessCheck

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v4

      - name: Setup Android build
        uses: ./.github/actions/setup-android-build

      - name: Run tests
        run: ./gradlew test

  compose_preview_tests:
    name: Compose Preview Tests
    runs-on: macos-latest
    steps:
      - name: Project Checkout
        uses: actions/checkout@v4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build

      - name: Run Tests
        run: ./gradlew validateDebugScreenshotTest --stacktrace

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshot-tests
          path: app/build/reports/screenshotTest

  instrumented_tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ build, code_analysis, unit_tests ]
    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Project checkout
        uses: actions/checkout@v4

      - name: Setup Android build
        uses: ./.github/actions/setup-android-build

      - name: Install GMD image
        run: yes | "$ANDROID_HOME"/cmdline-tools/latest/bin/sdkmanager "system-images;android-33;aosp_atd;arm64-v8a"

      - name: Accept Android licenses
        run: yes | "$ANDROID_HOME"/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Run instrumented tests
        run: ./gradlew pixel8api34DebugAndroidTest
          -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect"
          -Pandroid.experimental.androidTest.numManagedDeviceShards=1
          -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1
