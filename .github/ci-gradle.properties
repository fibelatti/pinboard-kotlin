org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.parallel.threads=2
org.gradle.jvmargs=-Xmx5g -Xms512m -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8
org.gradle.workers.max=2

kotlin.code.style=official
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
